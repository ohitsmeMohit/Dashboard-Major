<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    .card {
      display: inline-block;
      width: 45%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px;
    }
    input[type="text"],
    input[type="number"],
    button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Account Balance</h2>
    <button onclick="fetchBalance()">Fetch Balance</button>
    <p>Balance: <span id="balanceDisplay"></span></p>
  </div>

  <div class="card">
    <h2>Send Money</h2>
    <form id="sendMoneyForm">
      <input type="text" name="receiverUsername" placeholder="Receiver's Username" required><br>
      <input type="number" name="amount" placeholder="Amount" required><br>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    async function makeRequest(url, method, data) {
      const response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });
      return response.json();
    }

    // function fetchBalance() {
    //   // Mocking the balance fetching process
    //   const balance = 1000; // Replace this with actual balance fetching logic
    //   document.getElementById('balanceDisplay').textContent = balance;
    // }
    function fetchBalance() {
      makeRequest('/api/users/balance', 'GET', { username: localStorage.getItem('username') })
        .then(response => {
          document.getElementById('balanceDisplay').textContent = response.balance;
        })
        .catch(error => {
          console.error('Error fetching balance:', error);
          // Handle error
        });
    }

    document.getElementById('sendMoneyForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const receiverUsername = formData.get('receiverUsername');
      const amount = formData.get('amount');

      // Here, you can implement logic to send money
      console.log('Sending ' + amount + ' to ' + receiverUsername);
      // Display success or error message accordingly
    });
  </script>
</body>
</html>
